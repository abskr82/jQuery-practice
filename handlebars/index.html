<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HandleBars</title>
    </head>
    <body>
        <ul class="tweets">
            <script id="template" type="text/template">
                {{#each this}}
                <li>
                    <h2>{{name}} {{#if age}}<span>- {{age}}</span>{{/if}}</h2>
                    <p>{{desc}}</p>
                </li>
                {{/each}}
            </script>
        </ul>




        <script src="../include/lib/jquery-1.12.1.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js">
        </script>

        <script>
        (function(){
            var data = [
                {
                    name: "Abhi",
                    desc : "Some desc",
                    age : 25
                },
                {
                    name: "Manja",
                    desc: "Some Desc"

                }
            ];

            var template = Handlebars.compile($('#template').html());
            console.log(template);
            $(document.body).append( template(data));
        })();


        </script>
    </body>
</html>
