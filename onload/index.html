<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Load</title>
    </head>
    <body>
        <a href="about.html">About me</a>
        <a href="contact.html">Contact</a>

        <div class="content">

        </div>


    <script src="../include/lib/jquery-1.12.1.js">
    </script>

    <script>
        (function(){
            $('a').on("click", function(e){
                e.preventDefault();
                var href = $(this).attr('href');
                $("div.content").load( href + ' .container');
            });

        }


        )();
    </script>
    </body>
</html>
