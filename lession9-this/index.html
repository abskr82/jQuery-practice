    <body>
    <a href="#">Click me</a>

    <script>
        function doSome(e){
            // console.log(e);
            console.log(this);

        var obj = {
            doIt : function(e){
                console.log(this);
               e.preventDefault();
            }
        }
        // $("a").on('click',doSome);

        //     obj.doIt.call(this);
        //     e.preventDefault();
        // });

        // here this would refer to anchor tag
        // $("a").on('click', obj.doIt);

        // this case "this" will refer obj
        $("a").on('click', $.proxy(obj.doIt, obj));

    </script>
