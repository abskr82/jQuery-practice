<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Load</title>
    </head>
    <body>
        <form  action="#">
            <textarea name="content" id="content" rows="8" cols="40"></textarea><br>
            <button type="submit" name="button">Save</button>

        </form>



    <script src="../include/lib/jquery-1.12.1.js">
    </script>

    <script>
        (function(){
            $('form').on("submit", function(e){
                e.preventDefault();
                console.log( $(this).serialize());//this will return data as name value pair

            });
        }
        )();
    </script>
    </body>
</html>
