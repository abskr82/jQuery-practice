<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .box{
                width: 200px;
                height: 200px;
                background: green;
                display: inline-block;
                margin-right: 3em;
            }

        </style>
    </head>
    <body>
        <div class="box">Box

        </div>
        <div class="box">
        Box

        </div>
        <div class="box">Box

        </div>

        <script src="../include/lib/jquery-1.12.1.js">
        </script>
        <script>
            $("div.box").each(function(i){
                $(this).delay(1000 * i++).fadeOut(1000);
            }).promise().done(function(){
                console.log("All animations have fired");
            });


        </script>
    </body>
</html>
