        <script>
            $.searchTwitter = function( search ){
                var dfd = $.Deferred();
                $.ajax({
                    url : 'http://search.twitter.com/search.json',
                    data : { q: search},
                    // dataType : 'jsonp',
                    success : dfd.resolve
                });
                return dfd.promise();
            }

            var outer = $.searchTwitter('cats');

        </script>
