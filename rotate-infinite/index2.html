<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rotate</title>
    <style>
        h1{
            width: 90px;
            height: 90px;
            background: red;
        }
    </style>
    </head>
    <body>
        <h1>Hello</h1>



        <script src="../include/lib/jquery-1.12.1.js">
        </script>

        <script>

            function rotateText(){

                setTimeout(function(){
                    if (true){
                        rotateText();
                    }
                },1000);
                var h1Val = $("h1");

                $({val:0}).animate({val:360},
                {
                    duration:1000,
                    step: function(a){
                        h1Val.css({
                            'transform' : 'rotate('+ a +'deg)'
                        });
                    }
                });
            }
            rotateText();
        </script>
    </body>
</html>
